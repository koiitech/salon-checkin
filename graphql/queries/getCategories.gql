query GetCategories($salon_id: ID) {
  categories(salon_id: $salon_id) {
    id
    name
    image
    description
    children {
      id
      name
      description
      image
      price
      index
      minutes
      children {
        id
        name
        description
        image
        price
        index
        minutes
      }
    }
  }
}
